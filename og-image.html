<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen Zhang - OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .name {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #cccccc;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #888888;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }
        
        .accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            opacity: 0.1;
            z-index: 1;
        }
        
        .accent-1 {
            top: -100px;
            right: -100px;
        }
        
        .accent-2 {
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="accent accent-1"></div>
    <div class="accent accent-2"></div>
    
    <div class="container">
        <h1 class="name">SEN ZHANG</h1>
        <h2 class="title">REGISTERED ARCHITECT & BIM SPECIALIST</h2>
        <p class="subtitle">Professional portfolio showcasing architectural design, BIM development, and computational design expertise in New York</p>
    </div>
</body>
</html>
